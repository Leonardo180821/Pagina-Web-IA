      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--accent); 
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-hover);
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--accent) transparent;
      }
      
      .spotlight-container {
        position: relative;
        overflow: hidden;
      }

      /* --- Premium Title Gradient --- */
      .text-gradient-modern {
        background: linear-gradient(135deg, var(--text-primary) 50%, var(--text-secondary) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .dark .text-gradient-modern {
         background: linear-gradient(135deg, #F1F5F9 0%, #94A3B8 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* --- Input Effect --- */
      .glass-input-container {
        background: var(--surface-elevated);
        border: 1px solid var(--border-medium);
        box-shadow: var(--shadow-sm);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-input-container.focus-within-active {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow), var(--shadow-md);
      }
      
      textarea {
        caret-color: var(--accent);
      }

      /* Suggestion Cards Hover */
      .suggestion-card { transition: all 0.2s ease; }
      .suggestion-card:hover {
          border-color: var(--accent);
          transform: translateY(-3px);
          box-shadow: 0 8px 24px var(--accent-glow);
      }
      
      /* --- Micro-interactions --- */
      .mic-icon-btn:hover .mic-icon { filter: drop-shadow(0 0 5px var(--accent)); }
      .send-button:hover .send-arrow-svg { transform: translateX(3px); }

      /* --- Typing Indicator --- */
      .typing-indicator span {
        height: 8px;
        width: 8px;
        background-color: var(--text-secondary);
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: bounce 1.2s infinite ease-in-out;
      }
      .typing-indicator span:nth-of-type(2) { animation-delay: -0.2s; }
      .typing-indicator span:nth-of-type(3) { animation-delay: -0.4s; }

      @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
